machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t auth0-express-api-rs256 .

test:
  override:
    - docker run -d -p 3010:3010 auth0-express-api-rs256; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3010/api/public

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push circleci/elasticsearch
