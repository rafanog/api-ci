version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:9.4.0
      #- image: docker:17.05.0-ce-git
      
    steps:
      - checkout
      - setup_remote_docker
      - run: 
          name: Set .env file
          command: |
              echo "AUTH0_DOMAIN=$domain" >> .env
              echo "AUTH0_AUDIENCE=$audience" >> .env
          
      - run: docker build -t auth0-express-api-rs256 .
      - run: 
           name: background server
           command: docker run --env-file .env -p 3010:3010 -it auth0-express-api-rs256
           background: true
           
      - run: sleep 15
      - run: docker ps
      - run: 
          name: inspections
          command: |
              docker ps -a
      - run: ps aux
      - run: curl -i http://0.0.0.0:3010/api/public
